<html>
<head>
  <style type="text/css">
  #surfSide {
    width: 320px;
    height: 480px;
  }
  </style>
</head>
<body>
  <!-- div to hold map -->
  <div id="map-canvas"></div>
  <div id="surfSide"></div>

  <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASFExDTpna-8axHirsW-qKxNKDoUA6qPE"></script>

  <!-- Script to show address on map -->
  <script type="text/javascript">
 
var address = '2444 Wisconsin Ave NW Washington, DC 20007';

// Init geocoder object
var geocoder = new google.maps.Geocoder();

// Geocode our address
geocoder.geocode( { 'address': address}, function(results, status) {
  // Check for a successful result
  if (status == google.maps.GeocoderStatus.OK) {
    // Set our map options
    var mapOptions = {
      // Set the zoom level
      zoom: 17,
      // This sets the center of the map at our location
      center: results[0].geometry.location

    }


    // Render the map
    var map = new google.maps.Map(document.getElementById("surfSide"), mapOptions);
  } else {
    // Show an error message with the status if our request fails
    alert("Geocoding was not successful - STATUS: " + status);
  }
  var marker = new google.maps.Marker({
      position: results[0].geometry.location,
      map: map,
      //dragable:true
      });
  var infowindow = new google.maps.InfoWindow({
        content: 'Too Tasty!!'
    });

    // Open the window using our map and marker
    infowindow.open(map,marker);

});


  </script>
</body>
</html>
