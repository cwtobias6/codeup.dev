<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="clickme">Load inventory.json w/Ajax</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

var showmethemoney = function(){
    var ajaxRequest = $.get("/data/inventory.json");

    ajaxRequest.always(function() {
        console.log("Request sent");
    });

    ajaxRequest.done(function(data) {
        var htmlString = "";
        for(var i=0; i < data.length; i+=1) {
            htmlString += "<tr><td>" + data[i].title + "</td>" + "<td>" + data[i].quantity + "</td>" +
            "<td>" + data[i].price + "</td>" + "<td>" + data[i].categories + "</td><tr>";
        }
        $("#insertProducts").html(htmlString);
    })
}

//Loads the inventory with a button click
$("#clickme").on("click", showmethemoney);

</script>

</body>
</html>
