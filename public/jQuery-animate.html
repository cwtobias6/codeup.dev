<DOCTYPE html>
<html>
<head>
	<title>Animate Fun</title>
	<style type="text/css">
	#boyPos {
		display: block;
    	margin-left: auto;
    	margin-right: auto
	}
	#title {
		margin-left: auto;
    	margin-right: auto;
    	width: 6em
	}


	</style>
</head>
<body>
	<h1 id="title">Super Meat Boy</h1>
		<p id="boyPos">House</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	
	(function(){

		$(document).ready(function(){
			$(document).keydown(function(event) {
				if(event.keyCode === 38) {
                	console.log("move up");
				} else if(event.keyCode === 40) {
					console.log("moved down");
				} else if(event.keyCode === 37) {
					console.log("moved left");
				} else if(event.keyCode === 39) {
					console.log("moved right");
					$("#boyPos").animate({right:"-=50"},1000);
				} else if(event.keyCode === 13) {
					console.log("grow larger");
				} else {
					console.log("reset");
				}
			});

		});


	})();


</script>
</body>
</html>
