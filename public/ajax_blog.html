<!DOCTYPE html>
<html>
<head>
    <title>Blogger || Christian Tobias</title>
</head>
<body>

<h1>My Blog</h1>
    <div id="posts">
        <h2></h2>
            <p></p>
    </div>
<button id="clickme">Add Post</button>
     

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
var bloggy = function(){
    var jsunny = $.get("/data/blog.json");
    console.log(jsunny);

    jsunny.done(function(data){
        var htmlString = "";

        for(var i = 0; i < data.length; i+=1) {
            htmlString += "<div>"
                        + "<h2>" + data[i].title + "</h2>"
                        + "<p>" + data[i].content + "</p>"
                        + "</div>"
                        + "</hr>";
        }
        $("#posts").html(htmlString);
    });

}

$("#clickme").on("click", bloggy);

</script>

</body>
</html>
