<!DOCTYPE html>
<html>
<head>
	<title>Break/Continue Practice</title>
</head>
<body>


	<script>


		var random = Math.floor((Math.random()*50)+1);

		console.log("Random odd number to skip is: " + random);

		for(var i = 1; i <= 50; i++) {
			if(i % 2 === 0) {
				continue;
			} else if(i === random) {
				console.log("Skipping this number: " + random);
			} else {
				console.log("Here is an odd number:" + i);
			}
		}


	</script>


</body>
</html>
