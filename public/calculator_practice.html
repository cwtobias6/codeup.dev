<!DOCTYPE html>
<html>
<head>
	<title>Building a Calculator</title>
	<style type="text/css"></style>
</head>
<body>

	<h1>A Basic Calculator</h1>
		
<div class="top">
		<input type="text" readonly id="left"   value="" placeholder="Number">
		<input type="text" readonly id="operand" value="" placeholder="operand">
		<input type="text" readonly id="right"  value="" placeholder="Number">
</div>


<div class="keys">
	<ul>
		<button id="7" value="7" class="numbers1">7</button>
		<button id="8" value="8" class="numbers1">8</button>
		<button id="9" value="9" class="numbers1">9</button>
		<button id="+" value="+" class="operators">+</button>
	</ul>

	<ul>
		<button id="4" value="4" class="numbers1">4</button>
		<button id="5" value="5" class="numbers1">5</button>
		<button id="6" value="6" class="numbers1">6</button>
		<button id="-" value="-" class="operators">-</button>
	</ul>

	<ul>
		<button id="1" value="1" class="numbers1">1</button>
		<button id="2" value="2" class="numbers1">2</button>
		<button id="3" value="3" class="numbers1">3</button>
		<button id="/" value="/" class="operators">/</button>
	</ul>

	<ul>
		<button id="clear">C</button>
		<button id="0" value="0" class="numbers1">0</button>
		<button id="=" value="=" class="operators">=</button>
		<button id="*" value="*" class="operators">*</button>
	</ul>
	
</div>

	

<script type="text/javascript">

(function() {

// var numberInputs = document.getElementsByClass("top");
var num1 = document.getElementById("left");
var num2 = document.getElementById("right");
var operand = document.getElementById("operand");
var beforeOpp = true;

function clearMe () {
	num2.value = "";
	num1.value = "";
	operand.value = "";
}

function doCalculation (){
	if (operand.value === "+") {
		var result = parseInt(num1.value) + parseInt(num2.value);
		num1.value = result;
	} else if (operand.value === "-") {
		var result = parseInt(num1.value - num2.value);
		num1.value = result;
	} else if (operand.value === "*") {
		var result = parseInt(num1.value * num2.value);
		num1.value = result;
	} else {
		var result = parseInt(num1.value / num2.value);
		num1.value = result;
	}
	num2.value = "";
	operand.value = "";
	beforeOpp = true;
}

function listener1() {
	if(beforeOpp){
		if (this.getAttribute("class") === "numbers1") {
		num1.value += this.getAttribute("value");
	} else if (this.getAttribute("class") === "operators") {
		operand.value = this.getAttribute("value");
		beforeOpp = false;
	  }   
	} else {if (this.getAttribute("class") === "numbers1") {
		num2.value += this.getAttribute("value");
		} else if (this.value === "=") {
			doCalculation();
		  }
	}
	
}

//Event Listeners 
var elements = document.getElementsByTagName("button")
	for(var i = 0; i < elements.length; i++) {
		elements[i].addEventListener("click",listener1,false);
	}
document.getElementById("clear").addEventListener("click",clearMe,false);

}());


</script>

</body>
</html>
