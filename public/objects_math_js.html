<!DOCTYPE html>
<html>
<head>
	<title>Objects Math</title>
</head>
<body>

	<script type="text/javascript">

// create a circle object
var circle = {
    radius: 3,
    getArea: function (radius) {
        var area = Math.PI * Math.pow(this.radius,2);
        return area; 
    },
    logInfo: function (round) {
        // todo: complete this method. if round is true, round the result to the nearest integer.
        if(round === true) {
        	var rounded = Math.round(this.getArea(this.radius));
        	console.log('Area of a circle with radius: ' + this.radius + ', is: ' + rounded);
        } else {
        	console.log('Area of a circle with radius: ' + this.radius + ', is: ' + this.getArea(this.radius));
        }
        
    }
};

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

// todo:
// Change the radius of the circle to 5.
circle.radius = 5;


// log info about the circle
circle.logInfo(false);
circle.logInfo(true);



	</script>



</body>
</html>
